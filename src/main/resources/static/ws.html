<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket WSS Test</title>

    <!-- SockJS -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    <!-- STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>

<h2>WebSocket WSS Test</h2>

<button id="btn">Connect</button>

<script>
    console.log("JS LOADED ");

    let stompClient = null;

    document.getElementById("btn").addEventListener("click", connect);

    function connect() {
        console.log("Connect clicked");

        const protocol = location.protocol === "https:" ? "wss" : "ws";
        const socketUrl = protocol + "://" + location.host + "/ws";

        console.log("Connecting to:", socketUrl);

        const socket = new SockJS(socketUrl);
        stompClient = Stomp.over(socket);

        stompClient.debug = null;

        stompClient.connect(
            {},
            function (frame) {
                console.log("CONNECTED ", frame);

                // الاشتراك على موضوع الإشعارات
                stompClient.subscribe("/topic/appointments", function (msg) {
                    console.log("MESSAGE RECEIVED:", msg.body);
                    alert(" " + msg.body);
                });
            },
            function (error) {
                console.error("STOMP ERROR ", error);
            }
        );
    }
</script>

</body>
</html>
